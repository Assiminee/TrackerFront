<div class="listHeader">
  <div class="flex flex-col text-left p-3 gap-1">
    <p class="text-2xl md:text-3xl font-serif font-semibold">{{ formatTitle() }}s</p>
    <p class="hidden md:block font-normal">{{ subTitle }}</p>
  </div>
  <div class="flex justify-center items-center gap-3">
    <button (click)="open()"
       class="flex justify-center items-center gap-3 rounded-lg bg-white text-black py-1 px-0.5 md:px-3 transformations">
      <img src="/create.png" alt="create" class="w-6 h-6 md:w-7 md:h-7"/>
      <p class="hidden md:block">New {{ entity }}</p>
    </button>
    <div class="flex bg-white rounded-lg p-1 transformations">
      <div class="toggleListGridDisplay" [class.bg-green-500]="isListDisplay"
           [class.bg-white]="!isListDisplay"
           (click)="changeDisplay(true)">
        <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
             class="w-5 h-5"
             [class.stroke-white]="isListDisplay"
             [class.stroke-black]="!isListDisplay"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
          <g id="SVGRepo_iconCarrier">
            <path
              d="M8 6.00067L21 6.00139M8 12.0007L21 12.0015M8 18.0007L21 18.0015M3.5 6H3.51M3.5 12H3.51M3.5 18H3.51M4 6C4 6.27614 3.77614 6.5 3.5 6.5C3.22386 6.5 3 6.27614 3 6C3 5.72386 3.22386 5.5 3.5 5.5C3.77614 5.5 4 5.72386 4 6ZM4 12C4 12.2761 3.77614 12.5 3.5 12.5C3.22386 12.5 3 12.2761 3 12C3 11.7239 3.22386 11.5 3.5 11.5C3.77614 11.5 4 11.7239 4 12ZM4 18C4 18.2761 3.77614 18.5 3.5 18.5C3.22386 18.5 3 18.2761 3 18C3 17.7239 3.22386 17.5 3.5 17.5C3.77614 17.5 4 17.7239 4 18Z"
              stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
          </g>
        </svg>
      </div>
      <div class="toggleListGridDisplay" [class.bg-green-500]="!isListDisplay"
           [class.bg-white]="isListDisplay"
           (click)="changeDisplay(false)">
        <svg viewBox="0 0 28 28" version="1.1" xmlns="http://www.w3.org/2000/svg"
             xmlns:xlink="http://www.w3.org/1999/xlink" xmlns:sketch="http://www.bohemiancoding.com/sketch/ns"
             class="w-4 h-4"
        >
          <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
          <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
          <g id="SVGRepo_iconCarrier"><title>grid</title>
            <desc>Created with Sketch Beta.</desc>
            <defs></defs>
            <g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd" sketch:type="MSPage">
              <g id="Icon-Set" sketch:type="MSLayerGroup" transform="translate(-102.000000, -933.000000)"
                 [class.fill-white]="!isListDisplay"

            </g>

      </div>
    </div>

    <div
      class="flex bg-white rounded-lg p-1 transformations">
      <button class="bg-green-400 rounded-lg relative" [class.bg-white]="!openOptionsMenu"
              (click)="toggleOptions($event)">

             viewBox="-51.2 -51.2 614.40 614.40" xmlns="http://www.w3.org/2000/svg">

          <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
          <g id="SVGRepo_iconCarrier">

              d="M256,144a64,64,0,1,0-64-64A64.072,64.072,0,0,0,256,144Zm0-96a32,32,0,1,1-32,32A32.036,32.036,0,0,1,256,48Z"
              class="ci-primary"></path>

              d="M256,368a64,64,0,1,0,64,64A64.072,64.072,0,0,0,256,368Zm0,96a32,32,0,1,1,32-32A32.036,32.036,0,0,1,256,464Z"
              class="ci-primary"></path>

                      fill="#000000"></path>
                  </g>
                </svg>
                <p>Download</p>

                   class="w-6 h-6">
                <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
                <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
                <g id="SVGRepo_iconCarrier">
                  <path d="M20.5001 6H3.5" stroke="#ff0000" stroke-width="1.5"

                  <path d="M14.5 11L14 16" stroke="#ff0000" stroke-width="1.5"
                        stroke-linecap="round"></path>
                  <path
                    d="M6.5 6C6.55588 6 6.58382 6 6.60915 5.99936C7.43259 5.97849 8.15902 5.45491 8.43922 4.68032C8.44784 4.65649 8.45667 4.62999 8.47434 4.57697L8.57143 4.28571C8.65431 4.03708 8.69575 3.91276 8.75071 3.8072C8.97001 3.38607 9.37574 3.09364 9.84461 3.01877C9.96213 3 10.0932 3 10.3553 3H13.6447C13.9068 3 14.0379 3 14.1554 3.01877C14.6243 3.09364 15.03 3.38607 15.2493 3.8072C15.3043 3.91276 15.3457 4.03708 15.4286 4.28571L15.5257 4.57697C15.5433 4.62992 15.5522 4.65651 15.5608 4.68032C15.841 5.45491 16.5674 5.97849 17.3909 5.99936C17.4162 6 17.4441 6 17.5 6"

                </g>
              </svg>
              <button class="text-red-500">Delete</button>
            </div>
          </div>
        }
      </button>
    </div>
  </div>
</div>
