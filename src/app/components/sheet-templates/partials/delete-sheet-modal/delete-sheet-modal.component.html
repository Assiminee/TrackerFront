<div role="dialog" aria-modal="true" class="relative z-10" [ngClass]="{'hidden': !show, 'visible': show}">
  <div aria-hidden="true" class="fixed inset-0 bg-gray-500/75 transition-opacity"></div>
  <div class="fixed inset-0 z-10 w-screen overflow-hidden" (click)="dismiss()">
    <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
      <div
        class="relative transform rounded-3xl bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-2xl"
        (click)="$event.stopPropagation()"
      >
        <div class="relative bg-white max-h-[70vh] px-4 pt-5 pb-4 sm:p-8 rounded-2xl">
          <div class="relative w-full h-[2vh] p-0">
            <button type="button" class="absolute right-0 top-0 cursor-pointer" (click)="dismiss()">
              <img src="/close.png" class="w-3 h-3"/>
            </button>
          </div>
          <div class="flex flex-col w-full justify-center p-2 text-center">
            <p class="text-lg">Are you sure you want to delete the sheet template
              <span class="text-red-800 italic">"{{sheetName ?? ''}}"</span>?</p>
            <p class="text-red-500 font-semibold">This action cannot be reversed</p>
          </div>
        </div>
        <div class="bg-gray-400/65 px-4 py-3 sm:flex sm:flex-row-reverse sm:px-6 rounded-b-2xl justify-center gap-3">
          <button type="button" (click)="dismiss()"
                  class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-serif text-gray-900 shadow-md ring-2 ring-gray-400 ring-inset hover:bg-gray-300 sm:mt-0 sm:w-auto cursor-pointer">
            Cancel
          </button>
          <button type="button" (click)="confirmDeleteSheet()"
                  class="mt-3 inline-flex w-full justify-center rounded-md bg-red-500 px-3 py-2 text-sm font-serif text-white shadow-md ring-2 ring-gray-400 ring-inset hover:bg-red-400 sm:mt-0 sm:w-auto cursor-pointer">
            Yes, I'm sure!
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
