<div
  class="bg-green-400 h-30 overflow-scroll"
  infinite-scroll
  [infiniteScrollDistance]="2"
  [infiniteScrollThrottle]="500"
  (scrolled)="onScroll()"
  [scrollWindow]="false"
>
  @for (team of teams; track team.id) {
    <p>{{ team.name }}</p>
  }

  @if (isLoading) {
    <p>... loading</p>
  }
</div>
